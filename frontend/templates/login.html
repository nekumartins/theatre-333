{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto px-4 py-12">
    <div class="bg-gradient-to-br from-[#12121a] to-[#1a1a24] rounded-xl border border-purple-500/20 shadow-xl shadow-purple-500/5 p-8">
        <h1 class="text-3xl font-bold mb-8 text-center bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent">Login</h1>
        
        <form id="login-form" class="space-y-6">
            <div>
                <label class="block text-gray-300 font-medium mb-2">Email</label>
                <input type="email" id="email" 
                       class="w-full bg-[#0a0a0f] border border-purple-500/30 rounded-lg px-4 py-3 text-gray-300 placeholder-gray-500 focus:border-purple-500 focus:outline-none focus:ring-2 focus:ring-purple-500/20" 
                       placeholder="your@email.com"
                       required>
            </div>
            
            <div>
                <label class="block text-gray-300 font-medium mb-2">Password</label>
                <input type="password" id="password" 
                       class="w-full bg-[#0a0a0f] border border-purple-500/30 rounded-lg px-4 py-3 text-gray-300 placeholder-gray-500 focus:border-purple-500 focus:outline-none focus:ring-2 focus:ring-purple-500/20" 
                       placeholder="••••••••"
                       required>
            </div>
            
            <div class="pt-4">
                <button type="submit" 
                        class="w-full bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 text-white py-3 rounded-lg font-semibold transition-all shadow-lg shadow-purple-500/30 hover:shadow-purple-500/50">
                    Login
                </button>
            </div>
        </form>
        
        <p class="text-center mt-6 text-gray-400">
            Don't have an account? 
            <a href="/register" class="text-purple-400 hover:text-purple-300 font-medium transition-colors">Register here</a>
        </p>
        
        <p class="text-center mt-3">
            <a href="/forgot-password" class="text-gray-500 hover:text-gray-400 text-sm transition-colors">Forgot your password?</a>
        </p>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Check if token is valid
    function isTokenValid(token) {
        if (!token) return false;
        try {
            const payload = JSON.parse(atob(token.split('.')[1]));
            const exp = payload.exp * 1000;
            return Date.now() < exp;
        } catch (e) {
            return false;
        }
    }

    // Redirect if already logged in with valid token
    const existingToken = localStorage.getItem('access_token');
    if (existingToken && isTokenValid(existingToken)) {
        window.location.href = '/shows';
    } else if (existingToken) {
        // Clear expired token
        localStorage.clear();
    }

    document.getElementById('login-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        try {
            const response = await fetch('/api/users/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });
            
            const data = await response.json();
            
            if (response.ok) {
                localStorage.setItem('access_token', data.access_token);
                localStorage.setItem('user_email', email);
                localStorage.setItem('user_first_name', data.first_name);
                localStorage.setItem('is_admin', data.is_admin || false);
                
                // Show success message briefly then redirect
                const btn = document.querySelector('button[type="submit"]');
                btn.textContent = `✓ Welcome back, ${data.first_name}!`;
                btn.classList.add('opacity-75');
                
                setTimeout(() => {
                    window.location.href = '/shows';
                }, 500);
            } else {
                alert('Login failed: ' + (data.detail || 'Invalid credentials'));
            }
        } catch (error) {
            console.error('Error logging in:', error);
            alert('Error logging in. Please try again.');
        }
    });
</script>
{% endblock %}
