{% extends "base.html" %}

{% block title %}Show Details{% endblock %}

{% block content %}
<div class="min-h-screen bg-[#0a0a0f] py-8">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
        <!-- Back Button -->
        <a href="/shows" class="inline-flex items-center text-purple-400 hover:text-purple-300 mb-6 transition-colors">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
            Back to Shows
        </a>

        <!-- Loading State -->
        <div id="loading" class="flex justify-center items-center py-20">
            <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-purple-500"></div>
        </div>

        <!-- Show Content -->
        <div id="show-content" class="hidden">
            <!-- Show Header -->
            <div class="bg-gradient-to-br from-[#12121a] to-[#1a1a24] rounded-2xl border border-purple-500/20 shadow-xl shadow-purple-500/5 overflow-hidden mb-8">
                <div class="p-8">
                    <div class="flex items-start justify-between mb-4">
                        <div>
                            <span id="show-genre" class="inline-block px-3 py-1 bg-purple-500/20 text-purple-300 rounded-full text-sm mb-3"></span>
                            <h1 id="show-title" class="text-4xl font-bold text-white mb-2"></h1>
                        </div>
                    </div>
                    
                    <p id="show-description" class="text-gray-400 text-lg mb-6 leading-relaxed"></p>
                    
                    <div class="grid grid-cols-2 gap-4 mb-6">
                        <div class="flex items-center text-gray-300">
                            <svg class="w-5 h-5 mr-3 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <span id="show-duration"></span>
                        </div>
                        <div class="flex items-center text-gray-300">
                            <svg class="w-5 h-5 mr-3 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            </svg>
                            <span id="show-venue"></span>
                        </div>
                    </div>

                    <div class="flex items-center justify-between">
                        <div>
                            <span class="text-gray-400 text-sm">Starting from</span>
                            <p id="show-price" class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-400"></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Performances Section -->
            <div class="bg-gradient-to-br from-[#12121a] to-[#1a1a24] rounded-2xl border border-purple-500/20 shadow-xl shadow-purple-500/5 p-8">
                <h2 class="text-2xl font-bold text-white mb-6 flex items-center">
                    <svg class="w-6 h-6 mr-3 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                    </svg>
                    Upcoming Performances
                </h2>

                <div id="performances-list" class="space-y-4">
                    <!-- Performances will be loaded here -->
                </div>

                <div id="no-performances" class="hidden text-center py-12">
                    <svg class="w-16 h-16 mx-auto text-gray-600 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                    </svg>
                    <p class="text-gray-400 text-lg">No upcoming performances scheduled</p>
                </div>
            </div>
        </div>

        <!-- Error State -->
        <div id="error-state" class="hidden text-center py-20">
            <svg class="w-16 h-16 mx-auto text-red-500 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
            </svg>
            <p class="text-gray-400 text-lg mb-4">Failed to load show details</p>
            <a href="/shows" class="inline-block px-6 py-3 bg-purple-600 hover:bg-purple-700 text-white rounded-lg transition-colors">
                Browse All Shows
            </a>
        </div>
    </div>
</div>

<script>
const showId = {{ show_id }};

document.addEventListener('DOMContentLoaded', function() {
    loadShowDetails();
});

async function loadShowDetails() {
    try {
        const response = await fetch(`/api/shows/${showId}`);
        if (!response.ok) throw new Error('Show not found');
        
        const show = await response.json();
        displayShow(show);
        loadPerformances();
    } catch (error) {
        console.error('Error loading show:', error);
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('error-state').classList.remove('hidden');
    }
}

function displayShow(show) {
    document.getElementById('show-title').textContent = show.title;
    document.getElementById('show-description').textContent = show.description || 'No description available';
    document.getElementById('show-genre').textContent = show.genre?.name || 'General';
    document.getElementById('show-duration').textContent = `${show.duration_minutes || 120} minutes`;
    document.getElementById('show-venue').textContent = show.venue?.name || 'Grand Theatre';
    document.getElementById('show-price').textContent = `$${(show.base_price || 50).toFixed(2)}`;
    
    document.getElementById('loading').classList.add('hidden');
    document.getElementById('show-content').classList.remove('hidden');
}

async function loadPerformances() {
    try {
        const response = await fetch(`/api/performances/show/${showId}`);
        if (!response.ok) throw new Error('Failed to load performances');
        
        const performances = await response.json();
        displayPerformances(performances);
    } catch (error) {
        console.error('Error loading performances:', error);
    }
}

function displayPerformances(performances) {
    const container = document.getElementById('performances-list');
    const noPerformances = document.getElementById('no-performances');
    
    // Filter future performances
    const now = new Date();
    const futurePerformances = performances.filter(p => new Date(p.performance_date) > now);
    
    if (futurePerformances.length === 0) {
        container.classList.add('hidden');
        noPerformances.classList.remove('hidden');
        return;
    }
    
    container.innerHTML = futurePerformances.map(perf => {
        const date = new Date(perf.performance_date);
        const formattedDate = date.toLocaleDateString('en-US', { 
            weekday: 'long', 
            year: 'numeric', 
            month: 'long', 
            day: 'numeric' 
        });
        const formattedTime = date.toLocaleTimeString('en-US', { 
            hour: '2-digit', 
            minute: '2-digit' 
        });
        
        const availableSeats = perf.available_seats || 0;
        const totalSeats = perf.total_seats || 491;
        const percentAvailable = Math.round((availableSeats / totalSeats) * 100);
        
        let availabilityClass = 'text-green-400';
        let availabilityText = `${availableSeats} seats available`;
        if (percentAvailable < 20) {
            availabilityClass = 'text-red-400';
            availabilityText = `Only ${availableSeats} seats left!`;
        } else if (percentAvailable < 50) {
            availabilityClass = 'text-yellow-400';
        }
        
        return `
            <div class="bg-[#0a0a0f] rounded-xl border border-purple-500/10 p-6 hover:border-purple-500/30 transition-all group">
                <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
                    <div class="flex-1">
                        <div class="flex items-center gap-4 mb-2">
                            <span class="text-2xl font-bold text-white">${formattedTime}</span>
                            <span class="px-3 py-1 bg-purple-500/20 text-purple-300 rounded-full text-sm">${perf.performance_type || 'Evening'}</span>
                        </div>
                        <p class="text-gray-400">${formattedDate}</p>
                        <p class="${availabilityClass} text-sm mt-2">${availabilityText}</p>
                    </div>
                    <div class="flex items-center gap-4">
                        <div class="text-right">
                            <p class="text-gray-400 text-sm">From</p>
                            <p class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-400">
                                $${(perf.base_price || 50).toFixed(2)}
                            </p>
                        </div>
                        <a href="/performances/${perf.performance_id}" 
                           class="px-6 py-3 bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-500 hover:to-pink-500 text-white rounded-lg font-semibold transition-all transform group-hover:scale-105 shadow-lg shadow-purple-500/25">
                            Book Now
                        </a>
                    </div>
                </div>
            </div>
        `;
    }).join('');
}
</script>
{% endblock %}
