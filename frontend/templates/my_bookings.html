{% extends "base.html" %}

{% block title %}My Bookings{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <h1 class="text-4xl font-bold mb-8 bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent">My Bookings</h1>
    
    <div id="bookings-container">
        <div class="text-center text-gray-400">Loading your bookings...</div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Check authentication
    const token = localStorage.getItem('access_token');
    if (!token) {
        alert('Please login to view your bookings');
        window.location.href = '/login';
    }

    async function loadBookings() {
        // Decode token to get user_id
        try {
            const payload = JSON.parse(atob(token.split('.')[1]));
            const userId = payload.user_id || 1;
        
            const response = await fetch(`/api/bookings/user/${userId}`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const bookings = await response.json();
            
            const container = document.getElementById('bookings-container');
            
            if (bookings.length === 0) {
                container.innerHTML = `
                    <div class="bg-gradient-to-br from-[#12121a] to-[#1a1a24] rounded-xl border border-purple-500/20 p-12 text-center">
                        <div class="text-6xl mb-4">üé≠</div>
                        <p class="text-gray-400 mb-6 text-lg">You have no bookings yet.</p>
                        <a href="/shows" class="inline-block px-8 py-3 bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 text-white rounded-lg font-medium transition-all shadow-lg shadow-purple-500/30">
                            Browse Shows
                        </a>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = bookings.map(booking => {
                const seats = booking.booking_details.map(d => `${d.row_number}${d.seat_number}`).join(', ');
                const statusColors = {
                    'Confirmed': 'text-green-400',
                    'Pending': 'text-yellow-400',
                    'Cancelled': 'text-red-400'
                };
                const statusColor = statusColors[booking.booking_status] || 'text-gray-400';
                
                const statusBadges = {
                    'Confirmed': 'bg-green-500/10 text-green-400 border-green-500/20',
                    'Pending': 'bg-yellow-500/10 text-yellow-400 border-yellow-500/20',
                    'Cancelled': 'bg-red-500/10 text-red-400 border-red-500/20'
                };
                const statusBadge = statusBadges[booking.booking_status] || 'bg-gray-500/10 text-gray-400 border-gray-500/20';
                
                return `
                    <div class="bg-gradient-to-br from-[#12121a] to-[#1a1a24] rounded-xl border border-purple-500/20 hover:border-purple-500/40 transition-all p-6 mb-4">
                        <div class="flex flex-col md:flex-row justify-between gap-6">
                            <div class="flex-1">
                                <h3 class="text-2xl font-bold text-white mb-3">
                                    ${booking.performance ? booking.performance.show.title : 'N/A'}
                                </h3>
                                <div class="space-y-2 text-gray-300">
                                    <p>
                                        <span class="text-purple-400 font-medium">üìÖ Date:</span> 
                                        ${booking.performance ? new Date(booking.performance.performance_date).toLocaleDateString() : 'N/A'} 
                                        at ${booking.performance ? booking.performance.start_time : 'N/A'}
                                    </p>
                                    <p>
                                        <span class="text-purple-400 font-medium">üìç Venue:</span> 
                                        ${booking.performance && booking.performance.venue ? booking.performance.venue.venue_name : 'N/A'}
                                    </p>
                                    <p>
                                        <span class="text-purple-400 font-medium">üí∫ Seats:</span> 
                                        ${seats}
                                    </p>
                                    <p>
                                        <span class="text-purple-400 font-medium">üîñ Reference:</span> 
                                        <code class="bg-purple-500/10 px-2 py-1 rounded text-purple-300">${booking.booking_reference}</code>
                                    </p>
                                    <p class="text-sm text-gray-400">
                                        Booked: ${new Date(booking.booking_date).toLocaleDateString()}
                                    </p>
                                </div>
                            </div>
                            <div class="flex flex-col items-end justify-between md:w-48">
                                <div class="text-right w-full">
                                    <p class="text-3xl font-bold bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent mb-3">
                                        $${parseFloat(booking.total_amount).toFixed(2)}
                                    </p>
                                    <span class="inline-block px-4 py-2 rounded-lg font-semibold border ${statusBadge} mb-4">
                                        ${booking.booking_status}
                                    </span>
                                </div>
                                <div class="space-y-2 w-full">
                                    ${booking.booking_status === 'Pending' ? `
                                        <a href="/booking/${booking.booking_id}/payment" 
                                           class="block text-center px-4 py-2 bg-gradient-to-r from-green-500 to-emerald-500 hover:from-green-600 hover:to-emerald-600 text-white rounded-lg font-medium transition-all shadow-lg shadow-green-500/20">
                                            Complete Payment
                                        </a>
                                    ` : ''}
                                    ${booking.booking_status !== 'Cancelled' ? `
                                        <button onclick="cancelBooking(${booking.booking_id})" 
                                                class="block w-full px-4 py-2 bg-red-500/10 hover:bg-red-500/20 text-red-400 rounded-lg font-medium transition-all border border-red-500/20">
                                            Cancel Booking
                                        </button>
                                    ` : ''}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        } catch (error) {
            console.error('Error loading bookings:', error);
            document.getElementById('bookings-container').innerHTML = 
                '<p class="text-pink-400 text-center">Error loading bookings. Please try logging in again.</p>';
        }
    }
    
    async function cancelBooking(bookingId) {
        if (!confirm('Are you sure you want to cancel this booking?')) {
            return;
        }
        
        try {
            const response = await fetch(`/api/bookings/${bookingId}`, {
                method: 'DELETE',
                headers: { 'Authorization': `Bearer ${token}` }
            });
            
            const data = await response.json();
            
            if (response.ok) {
                alert('Booking cancelled successfully!');
                loadBookings();
            } else {
                alert('Error cancelling booking: ' + (data.detail || 'Unknown error'));
            }
        } catch (error) {
            console.error('Error cancelling booking:', error);
            alert('Error cancelling booking. Please try again.');
        }
    }
    
    loadBookings();
</script>
{% endblock %}
