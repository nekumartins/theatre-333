{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="max-w-md mx-auto px-4 py-12">
    <div class="bg-gradient-to-br from-[#12121a] to-[#1a1a24] rounded-xl border border-purple-500/20 shadow-xl shadow-purple-500/5 p-8">
        <h1 class="text-3xl font-bold mb-8 text-center bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent">Create Account</h1>
        
        <form id="register-form" class="space-y-5">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-gray-300 font-medium mb-2">First Name</label>
                    <input type="text" id="first-name" 
                           class="w-full bg-[#0a0a0f] border border-purple-500/30 rounded-lg px-4 py-3 text-gray-300 placeholder-gray-500 focus:border-purple-500 focus:outline-none focus:ring-2 focus:ring-purple-500/20" 
                           required>
                </div>
                <div>
                    <label class="block text-gray-300 font-medium mb-2">Last Name</label>
                    <input type="text" id="last-name" 
                           class="w-full bg-[#0a0a0f] border border-purple-500/30 rounded-lg px-4 py-3 text-gray-300 placeholder-gray-500 focus:border-purple-500 focus:outline-none focus:ring-2 focus:ring-purple-500/20" 
                           required>
                </div>
            </div>
            
            <div>
                <label class="block text-gray-300 font-medium mb-2">Email</label>
                <input type="email" id="email" 
                       class="w-full bg-[#0a0a0f] border border-purple-500/30 rounded-lg px-4 py-3 text-gray-300 placeholder-gray-500 focus:border-purple-500 focus:outline-none focus:ring-2 focus:ring-purple-500/20" 
                       placeholder="your@email.com"
                       required>
            </div>
            
            <div>
                <label class="block text-gray-300 font-medium mb-2">Phone</label>
                <input type="tel" id="phone" 
                       class="w-full bg-[#0a0a0f] border border-purple-500/30 rounded-lg px-4 py-3 text-gray-300 placeholder-gray-500 focus:border-purple-500 focus:outline-none focus:ring-2 focus:ring-purple-500/20" 
                       placeholder="+1234567890">
            </div>
            
            <div>
                <label class="block text-gray-300 font-medium mb-2">Password</label>
                <input type="password" id="password" 
                       class="w-full bg-[#0a0a0f] border border-purple-500/30 rounded-lg px-4 py-3 text-gray-300 placeholder-gray-500 focus:border-purple-500 focus:outline-none focus:ring-2 focus:ring-purple-500/20" 
                       placeholder="••••••••"
                       minlength="6"
                       required>
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-gray-300 font-medium mb-2">City</label>
                    <input type="text" id="city" 
                           class="w-full bg-[#0a0a0f] border border-purple-500/30 rounded-lg px-4 py-3 text-gray-300 placeholder-gray-500 focus:border-purple-500 focus:outline-none focus:ring-2 focus:ring-purple-500/20">
                </div>
                <div>
                    <label class="block text-gray-300 font-medium mb-2">Country</label>
                    <input type="text" id="country" 
                           class="w-full bg-[#0a0a0f] border border-purple-500/30 rounded-lg px-4 py-3 text-gray-300 placeholder-gray-500 focus:border-purple-500 focus:outline-none focus:ring-2 focus:ring-purple-500/20">
                </div>
            </div>
            
            <div class="pt-4">
                <button type="submit" 
                        class="w-full bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 text-white py-3 rounded-lg font-semibold transition-all shadow-lg shadow-purple-500/30 hover:shadow-purple-500/50">
                    Create Account
                </button>
            </div>
        </form>
        
        <p class="text-center mt-6 text-gray-400">
            Already have an account? 
            <a href="/login" class="text-purple-400 hover:text-purple-300 font-medium transition-colors">Login here</a>
        </p>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Check if token is valid
    function isTokenValid(token) {
        if (!token) return false;
        try {
            const payload = JSON.parse(atob(token.split('.')[1]));
            const exp = payload.exp * 1000;
            return Date.now() < exp;
        } catch (e) {
            return false;
        }
    }

    // Redirect if already logged in with valid token
    const existingToken = localStorage.getItem('access_token');
    if (existingToken && isTokenValid(existingToken)) {
        window.location.href = '/shows';
    } else if (existingToken) {
        // Clear expired token
        localStorage.clear();
    }

    document.getElementById('register-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const userData = {
            first_name: document.getElementById('first-name').value,
            last_name: document.getElementById('last-name').value,
            email: document.getElementById('email').value,
            phone: document.getElementById('phone').value,
            password: document.getElementById('password').value,
            city: document.getElementById('city').value,
            country: document.getElementById('country').value
        };
        
        try {
            const response = await fetch('/api/users/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(userData)
            });
            
            const data = await response.json();
            
            if (response.ok) {
                const btn = document.querySelector('button[type="submit"]');
                btn.textContent = '✓ Account created! Redirecting...';
                btn.classList.add('opacity-75');
                
                setTimeout(() => {
                    window.location.href = '/login';
                }, 1000);
            } else {
                alert('Registration failed: ' + (data.detail || 'Unknown error'));
            }
        } catch (error) {
            console.error('Error registering:', error);
            alert('Error registering. Please try again.');
        }
    });
</script>
{% endblock %}
