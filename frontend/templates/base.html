<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Theatre Booking System{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        * { font-family: 'DM Sans', 'Product Sans', system-ui, -apple-system, sans-serif; }
    </style>
    {% block preauth %}{% endblock %}
</head>
<body class="bg-[#0a0a0f] text-gray-300">
    <!-- Navigation -->
    <nav class="bg-[#12121a] border-b border-purple-500/10 backdrop-blur-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="text-2xl font-bold bg-gradient-to-r from-purple-400 to-pink-500 bg-clip-text text-transparent">
                        ðŸŽ­ Theatre
                    </a>
                    <div class="hidden sm:ml-10 sm:flex sm:space-x-8">
                        <a href="/" class="text-gray-400 hover:text-purple-400 px-3 py-2 text-sm font-medium transition-colors">
                            Home
                        </a>
                        <a href="/shows" class="text-gray-400 hover:text-purple-400 px-3 py-2 text-sm font-medium transition-colors">
                            Shows
                        </a>
                        <a href="#" id="bookingsLink" class="text-gray-400 hover:text-purple-400 px-3 py-2 text-sm font-medium transition-colors">
                            My Bookings
                        </a>
                        <a href="/profile" class="text-gray-400 hover:text-purple-400 px-3 py-2 text-sm font-medium transition-colors">
                            Profile
                        </a>
                        <a href="/admin" id="adminLink" class="text-gray-400 hover:text-purple-400 px-3 py-2 text-sm font-medium transition-colors hidden">
                            Admin
                        </a>
                    </div>
                </div>
                <div class="flex items-center space-x-4" id="authButtons">
                    <a href="/login" class="text-gray-400 hover:text-purple-400 px-3 py-2 rounded-lg text-sm font-medium transition-colors">
                        Login
                    </a>
                    <a href="/register" class="px-4 py-2 bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 text-white rounded-lg text-sm font-medium transition-all shadow-lg shadow-purple-500/20">
                        Sign Up
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="min-h-screen">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-[#12121a] border-t border-purple-500/10 mt-12">
        <div class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-gray-500 text-sm">
                Â© 2025 Theatre Booking System. All rights reserved.
            </p>
            <p class="text-center text-gray-600 text-xs mt-2">
                Academic Project - Systems Analysis and Design
            </p>
        </div>
    </footer>

    <script src="/static/js/app.js"></script>
    <script>
        // Check if token is valid and not expired
        function isTokenValid(token) {
            if (!token) return false;
            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                const exp = payload.exp * 1000; // Convert to milliseconds
                return Date.now() < exp;
            } catch (e) {
                return false;
            }
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('access_token');
                localStorage.removeItem('user_email');
                localStorage.removeItem('user_first_name');
                localStorage.removeItem('is_admin');
                window.location.href = '/';
            }
        }

        // Wait for DOM to be ready
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is logged in
            const token = localStorage.getItem('access_token');
            const firstName = localStorage.getItem('user_first_name');
            const isAdmin = localStorage.getItem('is_admin') === 'true';
            const authButtons = document.getElementById('authButtons');
            const bookingsLink = document.getElementById('bookingsLink');
            const adminLink = document.getElementById('adminLink');
            
            console.log('Base.html auth check - Token exists:', !!token, 'Valid:', isTokenValid(token));
            
            if (token && isTokenValid(token)) {
                const displayName = firstName || 'User';
                if (authButtons) {
                    authButtons.innerHTML = `
                        <span class="text-purple-400 px-3 py-2 text-sm font-medium">ðŸ‘‹ Hi ${displayName}</span>
                        <button onclick="logout()" class="px-4 py-2 bg-pink-500/10 hover:bg-pink-500/20 text-pink-400 rounded-lg text-sm font-medium transition-all border border-pink-500/20">
                            Logout
                        </button>
                    `;
                }
                if (bookingsLink) {
                    bookingsLink.href = '/my-bookings';
                }
                
                // Show admin link if user is admin
                if (isAdmin && adminLink) {
                    adminLink.classList.remove('hidden');
                }
            } else {
                // Token expired or invalid, clear it
                if (token) {
                    localStorage.removeItem('access_token');
                    localStorage.removeItem('user_email');
                    localStorage.removeItem('user_first_name');
                    localStorage.removeItem('is_admin');
                }
                if (bookingsLink) {
                    bookingsLink.addEventListener('click', (e) => {
                        e.preventDefault();
                        alert('Please login to view your bookings');
                        window.location.href = '/login';
                    });
                }
            }
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
