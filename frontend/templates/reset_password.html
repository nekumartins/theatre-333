{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="max-w-md mx-auto px-4 py-12">
    <div class="bg-gradient-to-br from-[#12121a] to-[#1a1a24] rounded-xl border border-purple-500/20 shadow-xl shadow-purple-500/5 p-8">
        <h1 class="text-3xl font-bold mb-4 text-center bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent">Reset Password</h1>
        <p class="text-gray-400 text-center mb-8">Enter your new password below.</p>
        
        <form id="reset-form" class="space-y-6">
            <div>
                <label class="block text-gray-300 font-medium mb-2">New Password</label>
                <input type="password" id="password" 
                       class="w-full bg-[#0a0a0f] border border-purple-500/30 rounded-lg px-4 py-3 text-gray-300 placeholder-gray-500 focus:border-purple-500 focus:outline-none focus:ring-2 focus:ring-purple-500/20" 
                       placeholder="••••••••"
                       minlength="8"
                       required>
                <p class="text-xs text-gray-500 mt-1">Must be at least 8 characters</p>
            </div>
            
            <div>
                <label class="block text-gray-300 font-medium mb-2">Confirm Password</label>
                <input type="password" id="confirm-password" 
                       class="w-full bg-[#0a0a0f] border border-purple-500/30 rounded-lg px-4 py-3 text-gray-300 placeholder-gray-500 focus:border-purple-500 focus:outline-none focus:ring-2 focus:ring-purple-500/20" 
                       placeholder="••••••••"
                       required>
            </div>
            
            <div id="error-message" class="hidden p-4 bg-red-500/10 border border-red-500/30 rounded-lg">
                <p class="text-red-400 text-center" id="error-text"></p>
            </div>
            
            <div class="pt-4">
                <button type="submit" 
                        class="w-full bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 text-white py-3 rounded-lg font-semibold transition-all shadow-lg shadow-purple-500/30 hover:shadow-purple-500/50">
                    Reset Password
                </button>
            </div>
        </form>
        
        <div id="success-message" class="hidden mt-6 p-4 bg-green-500/10 border border-green-500/30 rounded-lg text-center">
            <p class="text-green-400 mb-4">✓ Password reset successfully!</p>
            <a href="/login" class="text-purple-400 hover:text-purple-300 font-medium">Login with your new password →</a>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Get token from URL
    const urlParams = new URLSearchParams(window.location.search);
    const resetToken = urlParams.get('token');
    
    if (!resetToken) {
        alert('Invalid reset link');
        window.location.href = '/forgot-password';
    }
    
    document.getElementById('reset-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        const errorDiv = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        
        // Validate passwords match
        if (password !== confirmPassword) {
            errorDiv.classList.remove('hidden');
            errorText.textContent = 'Passwords do not match';
            return;
        }
        
        // Validate password strength
        if (password.length < 8) {
            errorDiv.classList.remove('hidden');
            errorText.textContent = 'Password must be at least 8 characters';
            return;
        }
        
        try {
            const response = await fetch('/api/users/reset-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    token: resetToken,
                    new_password: password 
                })
            });
            
            const data = await response.json();
            
            if (response.ok) {
                document.getElementById('reset-form').classList.add('hidden');
                document.getElementById('success-message').classList.remove('hidden');
            } else {
                errorDiv.classList.remove('hidden');
                errorText.textContent = data.detail || 'Failed to reset password';
            }
        } catch (error) {
            console.error('Error:', error);
            errorDiv.classList.remove('hidden');
            errorText.textContent = 'An error occurred. Please try again.';
        }
    });
</script>
{% endblock %}
